<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilt</title>
    <link rel="stylesheet" href="dimension.css">
</head>
<body>
    <section id="intro">
        <h1>Quilt</h1>
        <div class="button" id="open-main" title="Open Project Manager">&#9675;</div>
    </section>
    <div id="main">
        <section class="section">
            <button id="show-form-btn">New Quilt</button>
            <form id="project-form" style="display:none;">
                <input type="hidden" id="project-id">
                <label>Name:<input type="text" id="project-name" required></label>
                <label>Description:<textarea id="project-desc" required></textarea></label>
                <label>Start Time:<input type="datetime-local" id="project-start"></label>
                <label>End Time:<input type="datetime-local" id="project-end"></label>
                <button type="submit">Add Project</button>
                <button type="button" id="cancel-edit" style="display:none;">Cancel Edit</button>
            </form>
        </section>
        <section class="section">
            <h2>Your Quilts</h2>
            <ul id="project-list"></ul>
        </section>
    </div>
    <!-- Session Modal Dialog -->
    <div id="session-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:999;align-items:center;justify-content:center;">
        <div id="session-modal-content" style="background:#fff;color:#222;padding:2em;border-radius:12px;min-width:320px;max-width:90vw;max-height:80vh;overflow:auto;position:relative;">
            <button id="close-session-modal" style="position:absolute;top:8px;right:8px;">&times;</button>
            <h3>Sessions</h3>
            <div id="session-list"></div>
            <div id="add-session-section">
                <button id="start-session-btn-modal">Start Session</button>
                <button id="end-session-btn-modal">End Session</button>
                <input type="text" id="session-note-input-modal" placeholder="Session notes..." style="width:60%" />
                <button id="add-session-note-btn-modal">Add Note</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
    // Dimension template intro/main logic
    document.addEventListener('DOMContentLoaded', function() {
        var intro = document.getElementById('intro');
        var main = document.getElementById('main');
        var openBtn = document.getElementById('open-main');
        if (openBtn) {
            openBtn.addEventListener('click', function() {
                intro.style.display = 'none';
                main.classList.add('active');
            });
        }
    });
    </script>
</body>
</html>
